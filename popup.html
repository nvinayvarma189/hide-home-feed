<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <script src="jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="col-lg-4 col-md-4 col-sm-4 container justify-content-center">
        <div class="col">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="hideHomeFeed" checked>
                <label class="form-check-label" for="hideHomeFeed">Hide Home Feed</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="redirectTOCustomURL" checked>
                <label class="form-check-label" for="redirectTOCustomURL">Redirect to url</label>
            </div>

            <div>
                <button id="optionsButton" type="button" class="btn btn-primary">Options</button>
            </div>
        </div>

    </div>

</body>
<script src="popup.js"></script>

</html>
